---
layout: default
---
<div class="content-column">
  <div class="home">
    <h1 class="page-heading">Latest Posts</h1>
    
    <ul class="post-list" style="list-style: none; padding: 0;">
      {% for post in site.posts %}
        <li style="margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 2rem;">
          <h3>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h3>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <div class="post-excerpt" style="margin-top: 0.5rem; color: #555;">
            {{ post.excerpt }}
          </div>
          <a href="{{ post.url | relative_url }}" style="font-size: 0.9rem; font-weight: bold; display: inline-block; margin-top: 0.5rem;">Read More &rarr;</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<aside class="sidebar-column">
  {% include sidebar.html %}
</aside>
